<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equi="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Homes Living</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-success text-center mb-4 mt-5 display-5">
        Smart Home Listings
      </h1>
      <div class="d-flex me-2 mt-5">
        <div>
          <img
            src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8xOTI1OTgwMi9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTcxOTk0MDA4NH0.-9ectQfaQHWbxAu6r7TPTVcgyV3M8nguCfA53f9SVvA/img.jpg?width=480&quality=80"
            width="500" class="ml-5" height="475"
          />
        </div>
        <div class="">
          <form
            action="/register_user"
            method="post"
            class="col-12 p-3 bg-dark text-light me-5"
          >
            {% with messages =
            get_flashed_messages() %}
            <div class="flash text-danger">All Fields Required*</div>
            <!-- declare a variable called messages -->
            {% if messages %}<!-- check if there are any messages -->

            {% for message in messages %}
            <p class="text-danger">{{message}}</p>

            {% endfor %} {% endif %} {% endwith %}
            <h2 class="text-center text-success">Register</h2>
            <div class="form-group">
              <label for="name">First Name:</label>
              <input type="text" name="first_name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="name">Last Name:</label>
              <input type="text" name="last_name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="name">Email:</label>
              <input type="text" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="name">Password</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="name">Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                class="form-control"
              />
            </div>
            <br />
            <input type="submit" value="Register" class="btn btn-success" />
          </form>
          </div>
          <div>
            <img
              src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8xODI1NDAzOS9vcmlnaW4ucG5nIiwiZXhwaXJlc19hdCI6MTczMjI1MTU0Mn0.qMq0FVtPFJV42i2aapR_2a0hWHwQR8rvEpj9ckdC0-g/img.png?width=720&quality=80"
              width="500" height="475" 
            />
          </div>
    </div>
  </body>
</html>
