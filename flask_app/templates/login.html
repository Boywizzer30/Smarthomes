<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equi="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Living Homes Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div>
      <h1 class="text-success text-center mb-4 mt-5 display-5">
        Smart Living Homes
      </h1>
      <div class="container bg-dark mt-5">
        <div class="d-flex justify-content-between">
          <div class="me-5">
            <img
              src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8zMjg1MTkwMy9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTcwMTA4NDA3Nn0.xunQkChZ3ae-s32_ZSVznWWLvT8flXaO1Vtm_vaaZPA/img.jpg?width=720&quality=80"
              width="400"
              height="260"
              class="text-align-left"
            />
          </div>
          <div class>
            <form
              action="/login"
              method="post"
              class="col-10 me-5 mt-1 bg-dark text-light"
            >
              {% with messages = get_flashed_messages() %}
              <div class="flash text-danger"></div>
              <!-- declare a variable called messages -->
              {% if messages %}<!-- check if there are any messages -->

              {% for message in messages %}
              <p class="text-danger">{{message}}</p>

              {% endfor %} {% endif %} {% endwith %}
              <h2 class="text-center text-success">Login</h2>
              <div class="form-group">
                <label for="name">Email:</label>
                <input type="text" name="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="name">Password:</label>
                <input type="password" name="password" class="form-control" />
              </div>
              <br />
              <a href="/register_user" class="btn btn-success me-5">Register</a>
              <input type="submit" value="Login" class="btn btn-success" />
            </form>
          </div>
          <div>
            <img
              src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yMzYwMjY3NS9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTc1MjE1Mzc2Mn0.qiFmu6piyfgkMPkM6N8slMo8tdRB_oXBl7xFgI5fKYQ/img.jpg?width=720&quality=80"
              width="400"
              height="260"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
