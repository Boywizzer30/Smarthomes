<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equi="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Homes Living</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="container">
        <h1 class="text-success text-center mb-4 mt-5 display-5">
            Create a Listing
        </h1>
        <div class="d-flex me-2 mt-5">
            <div>
                <img src="http://www.smarthomesnj.com/images/gallery/28.jpg"
                    width="500" class="ml-5" height="722" />
            </div>
            <div class>
                <form action="/create_house" method="post" class="col-12 p-3 bg-dark text-light me-5">
                    {% with messages =
                    get_flashed_messages() %}
                    <div class="flash text-danger">All Fields Required*</div>
                    <!-- declare a variable called messages -->
                    {% if messages %}<!-- check if there are any messages -->

                    {% for message in messages %}
                    <p class="text-danger">{{message}}</p>

                    {% endfor %} {% endif %} {% endwith %}
                    <h2 class="text-center text-success">Smart Home</h2>
                    <div class="form-group">
                        <label for="name">House Type:</label>
                        <input type="text" name="house_type" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Price:</label>
                        <input type="text" name="price" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Address:</label>
                        <input type="text" name="address" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Square Foot:</label>
                        <input type="text" name="square_foot" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Beds:</label>
                        <input type="text" name="bed" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Baths:</label>
                        <input type="text" name="bath" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Year Built:</label>
                        <input type="text" name="year_built" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Listing Date:</label>
                        <input type="text" name="listing_date" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="name">Smart Device:</label>
                        <input type="text" name="smartdevice" class="form-control" />
                    </div>
                    <br />
                    <input type="submit" value="List It" class="btn btn-success me-5" />
                    <a href="/welcomepage" class="btn btn-success me-5 ">Home</a>
                </form>
            </div>
            <div>
                <img src="http://www.smarthomesnj.com/images/gallery/36.jpg"
                    width="500" height="722" />
            </div>
        </div>
</body>

</html>
